<mat-sidenav-container class="sidenav-container"> 
  <mat-sidenav #drawer class="sidenav" fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" 
      [mode]="(isHandset$ | async) ? 'over' : 'side'" 
      [opened]="(isHandset$ | async) === false"> 
    <mat-toolbar>Menu</mat-toolbar> 
 <mat-nav-list>
      <a mat-list-item routerLink="buscas" (mouseup)="drawer.toggle()">Buscas</a> 
      <a mat-list-item routerLink="enderecos" (mouseup)="drawer.toggle()">Enderecos</a> 
      <a mat-list-item routerLink="categorias" (mouseup)="drawer.toggle()">Categorias</a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    <mat-icon class="material-icons color_blue">
      home_border</mat-icon>
  </button>
    <button mat-button [matMenuTriggerFor]="menu"
    mat-flat-button routerLinkActive="active-link" ><mat-icon class="addButton" id="mat-icon">add_border
    </mat-icon></button>
<mat-menu #menu="matMenu">
</mat-menu>
  <button mat-flat-button routerLink="/history" routerLinkActive="active-link">
    <mat-icon class="material-icons color_blue">assignment_turned_in_border</mat-icon>
  </button>
</mat-toolbar>
